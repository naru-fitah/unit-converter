<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main"> <!-- Main Container Starts -->

        
        
        <div class="header"> <!-- Header Starts -->
            <h1>Metric/Imperial Unit Conversion</h1>

            <div class="input-el">

            </div>

            <button>Convert</button>
        </div> <!-- Header Ends -->

        
        
        
        <div class="content"> <!-- Content Starts -->

            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>


            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>


            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>

        </div> <!-- Content Ends -->
        
        
        

    
    
    </div> <!-- Main Container Ends -->

    <script src="script.js"></script>
</body>
</html>
