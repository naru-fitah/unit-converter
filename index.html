<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main"> <!-- Main Container Starts -->

        
        
        <div class="header"> <!-- Header Starts -->
            <h1>Metric/Imperial Unit Conversion</h1>

            <input type="text" id="input-el" placeholder="1">

            <button id="convert-btn">Convert</button>
        </div> <!-- Header Ends -->

        
        <div class="content"> <!-- Content Starts -->

            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                 <p> 1 meter = 3.281 feet | 1 feet = 0.30 meters</p>
            </div>


            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                 <p>1 liter = 0.26 gallons | 1 gallon = 3.79 liters</p>
            </div>


            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                 <p>1 kilo = 2.20 pounds | 1 pound = 0.45 kilos</p> 
            </div>

        </div> <!-- Content Ends -->
        
        
        

    
    
    </div> <!-- Main Container Ends -->

    <script src="script.js"></script>
</body>
</html>
